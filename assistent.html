<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с НейроПомощником</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="ChatGPT Image 27 сент. 2025 г., 12_07_11.png" type="image/x-icon">
    <link rel="stylesheet" href="stl1.css">
    <script src="asss.js" defer></script>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
<!-- Мобильный header -->
    <div class="mobile-header">
        <button class="mobile-menu-btn" id="mobileMenuBtn">
            <i class="fas fa-bars"></i>
        </button>
        <div class="mobile-title">НейроПомощник</div>
        <button class="mobile-new-chat" id="mobileNewChatBtn">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Оверлей для закрытия меню -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>




    <div class="app">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="logo">
                <div class="logo-icon"><img src="ChatGPT Image 27 сент. 2025 г., 12_07_11.png" class="logo2"></div>
            </div>

                <button class="new-chat-btn" > <!-- data-tooltip="Новый чат" -->
                    <i class="fas fa-plus"></i>
                    <span>Новый чат</span>
                </button>

            <hr class="hrhr">

            <!-- Кнопка сворачивания в самом низу sidebar -->
            <div class="sidebar-bottom">
                    <button class="toggle-sidebar" id="toggleSidebar">
                        <i class="fas fa-chevron-left"></i>
                    </button>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main" id="main">
            <div class="chat-header">
                <div class="chat-title">Чат с НейроПомощником</div>
                <div class="qse">
                    <span>v. 0.00.01 (Пре-альфа)</span>
                </div>
            </div>

            <div class="messages" id="messages">
                
            </div>

            <!-- Input Area -->
            <div class="input-area">
    <div class="input-container">
        <!-- Кнопка скрепки слева -->
        <button class="attach-button" id="attachButton" type="button">
            <i class="fas fa-paperclip"></i>
        </button>
        
        <textarea 
            class="message-input" 
            placeholder="Задайте вопрос..." 
            id="messageInput"
            rows="1"
        ></textarea>

        <!-- <div class="menu-container"> -->
            <button class="menu-toggle-btn" id="menuToggleBtn" type="button">
                <i class="fas fa-ellipsis-h"></i>
            </button>
            <div class="dropdown-menu" id="dropdownMenu">
                <button class="menu-item" data-action="thoughtful">
                    <i class="fas fa-brain"></i>
                    <span>Вдумчиво</span>
                </button>
                <div class="menu-divider"></div>
                <button class="menu-item" data-action="internet">
                    <i class="fas fa-wifi"></i>
                    <span>Поиск</span>
                </button>
                
            </div>
        <button class="send-button" id="sendButton">
            <i class="fas fa-arrow-up"></i>
        </button>

    </div>
    



    <!-- Остальные хинты можно оставить или убрать -->
    <div class="input-hints" style="display: none;"> <!-- скрываем остальные хинты -->
        <!-- другие хинты... -->
    </div>
    <div class="rxc">
        <p class="pAI">Сгенерировано ИИ. Может содержать ошибки. Требует проверки.</p>
    </div>
</div>
        </div>
    </div>

        <!-- Уведомление о копировании (будет создаваться динамически в JS) -->
    <div id="copyNotificationContainer"></div>
        <!-- Кнопка прокрутки вниз -->
    <button class="scroll-to-bottom-btn" id="scrollToBottomBtn">
        <i class="fas fa-chevron-down"></i>
    </button>
</body>
</html>
